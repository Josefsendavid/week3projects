<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <table class="table" id="trHeader">
            <thead>
                <tr>
                    <th id="test">id</th>
                    <th>year</th>
                    <th>make</th>
                    <th>model</th>
                    <th>price</th>
                </tr>
            </thead>
            <tbody id="values">
            </tbody>
        </table>

        <input type="text" id="price" name="price">
        <button id="filterPrice" onclick="findPrice()">Price less than</button>
        <script>
            var cars = [
                {id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000},
                {id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900},
                {id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000},
                {id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799},
                {id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799}
            ];
            function displayCars() {
                document.getElementById("values").value = "";
                var biler = cars.map(car => {
                    return "<tr><td>" + car.id + "</td> <td>" + car.year + "</td> <td>" + car.make + "</td> <td>" + car.model + "</td> <td>" + car.price + "</td> </tr>";
                });
                const joined = biler.join("");
                document.getElementById("values").innerHTML = joined;
            }

            function findPrice() {
                var lowPrice = [];
                for (var i = 0; i < cars.length;i++){
                    if(cars[i].price < document.getElementById("price").value) {
                        lowPrice.push(cars[i]);
                }}
                console.log(lowPrice);
                cars = lowPrice;
                displayCars();
                    }
                
            displayCars();
        </script>
    </body>
</html>
